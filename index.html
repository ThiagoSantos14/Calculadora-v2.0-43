<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://images.vexels.com/media/users/3/127358/isolated/preview/736663fe6f9e03fcb39ace9020c42b4c-icone-estacionario-da-calculadora.png">
        <link rel="stylesheet" href="styles.css">
        <title>Calculadora v2.0</title>
    </head>
    <body>
        
        <div class="container">
            <div class="calculadora">
                <div class="tela"><h1 id="telaResul"></h1></div>

                <input type="number" name="num1" required placeholder="Digite um número" id="num1">

                <input type="number" name="num2" required placeholder="Digite outro número" id="num2">

                <input type="text" name="operacao" required placeholder="Qual a operação" id="operador">
                
                <button type="button" id="btn-resultado"><span>Gerar Resultado</span></button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
